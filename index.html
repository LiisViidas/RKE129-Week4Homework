<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="heading" >
        <h3 class="Receipt-heading" >Receipt</h3>
        <img src="img/dumplings.jpg" alt="dumplings" width="350px;">
    </div>

    <hr>



    <div class="ingredients">
        <table class="ingredients-table" > 
           
           
            <tr>
                <th></th>
                <th>Ingredient</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Dumplings</td>
                <td>1 kg</td>
            </tr>
            <tr>
                <td>Water</td>
                <td>2 l</td>
            </tr>

        </table>
    </div>

    <div class="instructions">
        <ol>
                <li>Step 1</li>
                    <p>Boil Water</p>
                <li>Step 2</li>
                    <p>Add Dumplings and salt into boiling water</p>
                <li>Step 3</li>
                    <p>Boil until dumplings float </p>
                <li>Step 4</li>
                    <p>Serve with sourcream</p>
        </ol>

    </div>


    <div class="footer" >
        <p>
            Luci &#169; 2023
        </p>
    </div>
</body>
</html>
